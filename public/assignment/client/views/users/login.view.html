            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputUsername" class="col-sm-3 control-label">Username</label>
                    <div class="col-sm-6">
                        <input ng-model="model.user.username" type="text" class="form-control" id="inputUsername" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-6">
                        <input ng-model="model.user.password" type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-6">
                        <button ng-click="model.login(model.user)" type="submit" class="btn btn-block">Login</button>
                        <br>
                    </div>
                </div>
            </form>



        </div>
    </div>
