<div class="container-fluid">
    <div class="row">

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Register</h1>
            <div ng-show="model.message" class="alert alert-danger" role="alert">{{model.message}}</div>

            <form class="form-horizontal" >
                <div class="form-group">
                    <label for="inputUsername" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input ng-model="model.user.username" type="text" class="form-control" id="inputUsername" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input ng-model="model.user.password" type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputReEnterPassword" class="col-sm-2 control-label">Verify Password</label>
                    <div class="col-sm-10">
                        <input ng-model="model.user.password2" type="password" class="form-control" id="inputReEnterPassword" placeholder="Re-enter Password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input ng-model="model.user.email" type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPhone" class="col-sm-2 control-label">Phone Number</label>
                    <div class="col-sm-10">
                        <input ng-model="model.user.phone" type="text" class="form-control" id="inputPhone" placeholder="123-456-7891">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a class="btn btn-success btn-block" ng-click="model.register(model.user)">Register</a>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
