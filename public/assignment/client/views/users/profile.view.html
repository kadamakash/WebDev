<div class="container-fluid">
    <div class="row">

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Profile</h1>

            <form class="form-horizontal" >
                <div class="form-group">
                    <label for="inputUsername" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="model.currentUser.username" class="form-control" id="inputUsername" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" ng-model="model.currentUser.password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-8 col-sm-offset-2">
                        <input id="changePwd" type="checkbox" ng-model="model.changePassword"/>&nbsp;&nbsp;&nbsp;Change&nbsp;Password
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputFirstName" class="col-sm-2 control-label"><span class="no-breaking">First Name</span></label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="model.currentUser.firstName" class="form-control" id="inputFirstName" placeholder="First Name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputLastName" class="col-sm-2 control-label"><span class="no-breaking">Last Name</span></label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="model.currentUser.lastName" class="form-control" id="inputLastName" placeholder="Last Name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" ng-model="model.currentUser.emails" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="phones" class="col-sm-2 control-label">Phone Numbers</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="phones" placeholder="123-456-7890" ng-model="model.currentUser.phones">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a class="btn btn-success btn-block" ng-click="model.updateUser(model.currentUser)">Update</a>
                    </div>
                </div>
            </form>

        <div ng-show="model.message" class="alert alert-success" role="alert">{{model.message}}</div>
        <div ng-show="model.error" class="alert alert-success" role="alert">{{model.error}}</div>

        </div>
    </div>
</div>
