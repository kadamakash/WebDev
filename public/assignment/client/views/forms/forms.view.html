<div class="container-fluid">
    <div class="row">

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Form</h1>
            <ul class="nav nav-tabs">
                <li class="active"><a href="#/forms">Forms</a></li>
                <li><a href="#/fields">Fields</a></li>
            </ul>
            <div class="table-responsive" ng-controller="FormController">
                <table class="table table-striped table-bordered">
                    <tr>
                        <th>
                            <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Form Name
                        </th>
                        <th>
                            <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Actions
                        </th>
                    </tr>

                    <tr>
                        <td>
                            <input ng-model="model.form.title" type="text" class="form-control" id="inputName" placeholder="name">
                        </td>
                        <td>
                            <div class="nowrap">
                                <button ng-click="addForm(form)" class="btn btn-primary"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                                <button ng-click="updateForm(form)" class="btn btn-success"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
                            </div>
                        </td>
                    </tr>
                    <tr ng-repeat="form in model.forms" ng-class="{'success' : $index === selectedRow }">
                        <td><a ng-click="formClick(form)">{{form.title}}</a></td>
                        <td>
                            <a ng-click="deleteForm($index)" class="glyphicon glyphicon-remove my-styling" title="delete form" ></a>
                            <a ng-click="selectForm($index)" class="glyphicon glyphicon-pencil my-styling" title="select form"></a>
                        </td>

                    </tr>
                </table>
            </div>

        </div>
    </div>
</div>
