<div class="container-fluid">
    <div class="row">

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main table-responsive">
            <h1 class="page-header">Admin</h1>
            <h2>User List</h2>

            <table class="table table-striped">
                <tr>
                    <th><a href="#" class="glyphicon glyphicon-triangle-bottom"></a> Username</th>
                    <th>Password</th>
                    <th><a href="#" class="glyphicon glyphicon-triangle-bottom"></a>First Name</th>
                    <th><a href="#" class="glyphicon glyphicon-triangle-bottom"></a>Last Name</th>
                    <th> Roles </th>
                    <th> Actions </th>
                </tr>

                <tr>

                    <td><input ng-model="user.username" class="form-control" placeholder="username"/></td>
                    <td><input ng-model="user.password" class="form-control" type="password" placeholder="password"/></td>
                    <td><input ng-model="user.firstName" class="form-control" placeholder="first"/></td>
                    <td><input ng-model="user.lastName" class="form-control" placeholder="last"/></td>
                    <td><input ng-model="user.roles" class="form-control" placeholder="roles"/></td>
                    <td><button ng-click="add(user)" class="glyphicon glyphicon-plus"></button>
                    <button ng-click="update(user)" class="glyphicon glyphicon-ok"></button></td>
                </tr>

                <tr ng-repeat="user in users">
                    <td>{{user._id}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.roles}}</td>
                    <td><button ng-click="remove(user)" class="glyphicon glyphicon-remove"></button>
                    <button ng-click="select(user)" class="glyphicon glyphicon-cog"></button></td>
                </tr>
            </table>

        </div>
    </div>
</div>
