<div class="container-fluid">
    <div class="row">

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main table-responsive">
            <h1 class="page-header">Admin</h1>
            <h2>User List</h2>

            <table class="table table-striped table-bordered">
               <thead>
               <tr>
                   <th>
                       <span class="sortorder" ng-show="model.predicate == 'username'" ng-class="{reverse:model.reverse}"></span>
                       <a ng-click="model.toggleSort('username')" href=""> Username</a>
                   </th>

                   <th>Password</th>

                   <th>
                       <span class="sortorder" ng-show="model.predicate == 'firstName'" ng-class="{reverse:model.reverse}"></span>
                       <a ng-click="model.toggleSort('firstName')" href=""> Firstname</a>
                   </th>

                   <th>
                       <span class="sortorder" ng-show="model.predicate == 'lastName'" ng-class="{reverse:model.reverse}"></span>
                       <a ng-click="model.toggleSort('lastName')" href=""> Lastname</a>
                   </th>

                   <th>Roles</th>

                   <th>Action</th>
               </tr>
               </thead>
                <tbody>
                <tr>
                    <td><input type="text" ng-model="model.user.username" class="form-control" id="userName" placeholder="username"/></td>
                    <td><input type="password" ng-model="model.user.password" class="form-control" id="password" placeholder="password"/></td>
                    <td><input type="text" ng-model="model.user.firstName" class="form-control" id="firstname" placeholder="Alice"/></td>
                    <td><input type="text" ng-model="model.user.lastName" class="form-control" id="lastname" placeholder="Johnson"/></td>
                    <td><input type="text" ng-model="model.user.roles" class="form-control" id="roles" placeholder="admin"/></td>
                    <td class="action-column">
                        <a ng-show="model.selectedUser" ng-click="model.unselectUser()" class="glyphicon glyphicon-remove btn btn-danger"></a>
                        <a ng-hide="model.selectedUser" ng-click="model.addUser(model.user)" class="glyphicon glyphicon-plus btn btn-primary"></a>
                        <a ng-show="model.selectedUser" ng-click="model.updateUser(model.user)" class="glyphicon glyphicon-ok btn btn-success"></a>
                    </td>
                </tr>

                <tr ng-repeat="user in model.users">
                    <td>{{user.username}}</td>
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.roles}}</td>
                    <td class="action-column">
                        <a ng-click="model.deleteUser(user)" class="glyphicon glyphicon-remove btn btn-danger"></a>&nbsp;
                        <a ng-click="model.selectUser(user)" class="glyphicon glyphicon-cog btn btn-info"></a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
