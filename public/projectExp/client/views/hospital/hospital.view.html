<div class="container-fluid">
    <div class="row">

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            <h1>Search MediGov API</h1>
            <input ng-model="zipcode" placeholder="Boston" class="form-control"/>
            <button ng-click="search(zipcode)" class="btn btn-primary btn-block"> Search by City</button>



            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Type</th>
                        <th>City</th>
                        <th>Zip Code</th>
                        <th>ID</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="hospital in data">
                        <td><a href="#/details/{{hospital.provider_id}}">{{hospital.hospital_name}}</a></td>
                        <td>{{hospital.address}}</td>
                        <td>{{hospital.hospital_type}}</td>
                        <td>{{hospital.city}}</td>
                        <td>{{hospital.zip_code}}</td>
                        <td>{{hospital.provider_id}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>


        </div>
    </div>
</div>
