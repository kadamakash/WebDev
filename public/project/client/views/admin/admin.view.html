<h2>Admin</h2>
<h3>Users</h3>

<div class="table-responsive">

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>
                <span class="sortorder" ng-show="model.predicate == 'username'" ng-class="{reverse:model.reverse}"></span>
                <a ng-click="model.toggleSort('username')" href="">
                    Username
                </a>
            </th>
            <th>Password</th>
            <th>
                <span class="sortorder" ng-show="model.predicate == 'firstName'" ng-class="{reverse:model.reverse}"></span>
                <a ng-click="model.toggleSort('firstName')" href="">
                    First Name
                </a>
            </th>
            <th>
                <span class="sortorder" ng-show="model.predicate == 'lastName'" ng-class="{reverse:model.reverse}"></span>
                <a ng-click="model.toggleSort('lastName')" href="">
                    Last Name
                </a>
            </th>
            <th>Admin</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <input type="text" class="form-control" id="userName" placeholder="username" ng-model="model.user.username"/>
            </td>
            <td>
                <input type="password" class="form-control" id="password" placeholder="password" ng-model="model.user.password"/>
            </td>
            <td>
                <input type="text" class="form-control" id="firstname" placeholder="Alice" ng-model="model.user.firstName"/>
            </td>
            <td>
                <input type="text" class="form-control" id="lastname" placeholder="Wondeland" ng-model="model.user.lastName"/>
            </td>
            <td>
                <input type="checkbox" class="text-center" ng-model="model.user.admin"/>
            </td>
            <td class="action-column">
                <a ng-show="model.selectedUser" ng-click="model.unselectUser()" class="btn btn-danger"><i class="fa fa-remove"></i></a>
                <a ng-hide="model.selectedUser" ng-click="model.addUser(model.user)" class="btn btn-primary"><i class="fa fa-plus"></i></a>
                <a ng-show="model.selectedUser" ng-click="model.updateUser(model.user)" class="btn btn-success"><i class="fa fa-check"></i></a>
            </td>
        </tr>
        <tr ng-repeat="user in model.users">
            <td>{{user.username}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.admin}}</td>
            <td class="action-column">
                <a ng-click="model.deleteUser(user)" class="btn btn-danger"><i class="fa fa-remove"></i></a>&nbsp;
                <a ng-click="model.selectUser(user)" class="btn btn-info"><i class="fa fa-cog"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
