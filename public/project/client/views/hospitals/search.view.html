<div class="row search-text">
    <div class="col-sm-4 col-sm-offset-4">
        <h2>Enter City to Search Hospitals</h2>
        <form>
            <div class="input-group input-group-lg">
                <input type="text" class="form-control input-lg" placeholder="e.g. Boston" ng-model="model.name"/>
                <span class="input-group-btn">
                    <a class="btn btn-info btn-lg" type="submit" ng-click="model.search(model.name)"><i class="fa fa-search"></i></a>
                </span>
            </div>
        </form>
    </div>
</div>
<br>
<div ng-show="model.message" class="alert alert-danger" role="alert">{{model.message}}</div>

<div class="panel panel-success" ng-show="model.hospitals">
    <div class="panel-heading"><h4>Search Results</h4></div>
    <div class="panel-bodyl">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Provider ID</th>
            <th>Name</th>
            <th>Address</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="hospital in model.hospitals">
            <td><a href="#/details/{{hospital.provider_id}}">{{hospital.provider_id}}</a></td>
            <td>{{hospital.hospital_name}}</td>
            <td>{{hospital.address}}</td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
