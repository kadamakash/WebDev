<div class="col-md-8 col-md-offset-2 register">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h4 class="text-center"><strong>Register</strong></h4>
        </div>
        <div class="panel-body">
            <form class="form-horizontal">
                <fieldset>
                    <div class="form-group">
                        <label for="userName" class="col-md-3 control-label">Username:</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="userName" placeholder="Username" ng-model="model.user.username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-md-3 control-label">Password:</label>
                        <div class="col-md-9">
                            <input type="password" class="form-control" id="password" placeholder="Password" ng-model="model.user.password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="verifyPassword" class="col-md-3 control-label">Verify&nbsp;Password:</label>
                        <div class="col-md-9">
                            <input type="password" class="form-control" id="verifyPassword" placeholder="Verify Password" ng-model="model.user.vpassword">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-md-3 control-label">Email:</label>
                        <div class="col-md-9">
                            <input type="email" class="form-control" id="email" placeholder="Email" ng-model="model.user.email">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-9 col-md-offset-3">
                            <button type="submit" ng-click="model.register(model.user)" class="btn btn-success btn-block">Register</button>
                        </div>
                    </div>
                </fieldset>
                <div ng-show="model.message" class="validate alert alert-danger">
                    <a class="close" data-dismiss="alert"><i class="fa fa-remove"></i></a>{{model.message}}
                </div>
            </form>
        </div>
    </div>
</div>
