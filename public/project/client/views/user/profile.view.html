<div class="col-md-8 col-md-offset-2">
    <h2 class="text-center"><strong>Profile</strong></h2>
    <div ng-show="model.message" class="alert alert-success" role="alert">
        <a class="close" data-dismiss="alert"><i class="fa fa-remove"></i></a>{{model.message}}
    </div>
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        <a class="close" data-dismiss="alert"><i class="fa fa-remove"></i></a>{{model.error}}
    </div>

    <form class="form-horizontal">
        <div class="form-group">
            <label for="userName" class="col-md-2 control-label">Username:</label>
            <div class="col-md-10">
                <input type="text" class="form-control" id="userName" placeholder="Username" ng-model="model.currentUser.username" disabled>
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-md-2 control-label">Password:</label>
            <div class="col-md-10">
                <input type="password" class="form-control" id="password" placeholder="Password" ng-model="model.currentUser.password">
            </div>
        </div>

        <div class="form-group">
            <label for="firstName" class="col-md-2 control-label">First Name:</label>
            <div class="col-md-10">
                <input type="text" class="form-control" id="firstName" placeholder="Firstname" ng-model="model.currentUser.firstName">
            </div>
        </div>

        <div class="form-group">
            <label for="lastName" class="col-md-2 control-label">Last Name:</label>
            <div class="col-md-10">
                <input type="text" class="form-control" id="lastName" placeholder="Lastname" ng-model="model.currentUser.lastName">
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="col-md-2 control-label">Email:</label>
            <div class="col-md-10">
                <input type="email" class="form-control" id="email" placeholder="Email" ng-model="model.currentUser.email">
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <a class="btn btn-success btn-block" ng-click="model.updateUser(model.currentUser)">Update</a>
            </div>
        </div>
    </form>
</div>
